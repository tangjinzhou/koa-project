app1:
    build: ./app
    links:
        - master:redis-master
    ports:
        - "3001:3000"

master:
  image: redis:4.0.1
  ports:
        - "6379"

slave1:
  image: redis:4.0.1
  command: redis-server --slaveof redis-master 6379
  links:
    - master:redis-master


sentinel1:
  build: sentinel
  environment:
    - SENTINEL_DOWN_AFTER=5000
    - SENTINEL_FAILOVER=5000
  links:
    - master:redis-master
    - slave1

